<div id="demo">
    <h1>The XMLHttpRequest Object</h1>
    <button type="button" onclick="myFunc()">
        Change Content
    </button>
</div>
<script>
    function myFunc() {
        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", "http://apiz.ca/readystatechange/",
            true
        );
        xhttp.send();
        xhttp.onreadystatechange = function () {
            console.log("hello")
        };
    }
</script>
